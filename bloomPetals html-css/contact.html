    <body>
        <header>
            <nav>
                <aside id="liens">
                    <a class="boutonnav" href="index.html"><strong>Home</strong></a>
                    <a class="boutonnav" href="entreprise.html"><strong>Entreprise</strong></a>
                    <a class="boutonnav" href="realisations.html"><strong>Réalisations</strong></a>
                    <a class="boutonnav" href="contact.html" ><strong>Contact</strong></a>

                    <form action="/votre-page-de-recherche" method="get">
                    <input id="search" type="text" name="q" placeholder="Rechercher...">
                    </form> 
            </nav>
        </header>
        <main>
            <h1>Bloom Contact</h1>
            <section id="contact" class="section-contact">
                <h2>Contactez-nous</h2>
                <form id="formulaire">
                    <label for="civilite">Civilité :</label>
                    <select class="bordform" name="civilite" required>
                        <option value="Mme">Madame</option>
                        <option value="M">Monsieur</option>
                    </select>
                    <label for="nom">Nom :</label>
                    <input class="bordform" type="text" class="bordformulaire" name="nom" required>
                    <label for="Prénom">Prénom:</label>
                    <input class="bordform" type="text" class="bordformulaire" name="nom" required>
                    <label for="adresse">Adresse :</label>
                    <input class="bordform" type="email" class="bordformulaire" name="email" required>
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="10" cols="70" required></textarea>
                    <label>
                        <input type="checkbox" name="confidentialite" required>
                        J'accepte les politiques de confidentialité de l'entreprise
                    </label>
                    <button id="bouton" type="submit">Envoyer</button>
                </form>
            </section>
        </main>
    </body>
</html>
